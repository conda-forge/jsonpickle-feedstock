{% set python_min = python_min|default("0.1a0") %}
{% set name = "jsonpickle" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fc670852b204d77601b08f8f9333149ac37ab6d3fe4e6ed3b578427291f63736

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python {{ python_min }}.*
    - setuptools >=61.2
    - setuptools_scm >=6.0
    - toml
  run:
    - python >={{ python_min }}
    - importlib-metadata

test:
  requires:
    - pip
    - python ={{ python_min }}
  commands:
    - pip check
  imports:
    - jsonpickle

about:
  summary: Python library for serializing any arbitrary object graph into JSON. It can take almost any Python object and turn the object into JSON. Additionally, it can reconstitute the object back into Python.
  home: http://jsonpickle.github.io/
  dev_url: https://github.com/jsonpickle/jsonpickle
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE

extra:
  recipe-maintainers:
    - robmcmullen
    - ChrisBarker-NOAA
    - synapticarbors
